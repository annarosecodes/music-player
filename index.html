<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>Theme Song Player</title>
</head>
<body>
<div class="background">
 <!-- <img src="./images/brave poster.png" alt="Brave Poster"> -->
</div>
<div class="container">
  <!-- Image of music -->  
 <div class="player_image">
 <!--  <img src="./images/brave poster.png" id="cover" class="active" /> --> 
 </div>

  <!-- Content of Music Player -->  
<h2 id="music_title">Capital Letters</h2>
<h3 id="music_artist">Lorem ipsum dolor.</h3>

  <!-- Music Player Progress & Timer --> 
<div class="player_progress" id="player_progress">
  <div class="progress" id="progress">
    <div class="music_time">
        <span id="current_time">0:00</span>
        <span id="duration">0:00</span>
    </div>
  </div>     
</div>

    <!-- Music Player Controls --> 
     <div class="player_controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
     </div>

</div>
<script src="./script.js"></script>
</body>
</html>
